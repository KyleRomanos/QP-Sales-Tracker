<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quality Paving Sales Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchProjects()">
    <div class="container">

      <h1>Quality Paving Sales Tracker</h1>
      <div class="jumbotron">
        <h3>Add New Project:</h3>
        <form id="projectInputForm">
          <div class="form-group">
            <label for="projectDescInput">Description</label>
            <input type="text" class="form-control" id="projectDescInput" placeholder="Describe the project...">
          </div>
          <div class="form-group">
            <label for="projectAssignedToInput">Employee</label>
            <select id="projectAssignedToInput"class="form-control" id="projectAssignedToInput" placeholder="Enter responsible ...">
              <option value="1">1 - Allen</option>
              <option value="2">2 - Dave</option>
              <option value="3">3 - Other</option>
              </select>
          </div>
          <div class="form-group">
            <label for="projectAssignedYear">Year</label>
            <select id="projectAssignedYear"class="form-control" id="projectAssignedYear" placeholder="Select Year...">
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              </select>
          </div>
          <div class="form-group">
            <label for="projectSeverityInput">Location</label>
            <select id="projectSeverityInput" class="form-control">
              <option value="1">1 - Kitchener</option>
              <option value="2">2 - Waterloo</option>
              <option value="3">3 - Guelph</option>
              <option value="4">4 - Brantford</option>
              <option value="5">5 - Arthur</option>
              <option value="6">6 - Woolwich Township</option>
              <option value="7">7 - Wilmot Township</option>
              <option value="8">8 - North Dumfries Township</option>
              <option value="9">9 - Other</option>
            </select>
          </div>
      
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="projectsList">
        </div>
      </div>
      <div class="footer">
        <p>&copy <a href="#" target="_blank">Quality Paving 1994 Limited</a></p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
